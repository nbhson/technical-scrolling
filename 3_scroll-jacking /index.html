<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Jacking (JS Controlled)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div id="progress-bar"></div>
    
    <section class="slide" data-index="0">
        <div class="content">
            <h1>Scroll Jacking</h1>
            <p>I am controlling your scroll wheel.</p>
            <p class="instruction">Try to scroll swiftly...</p>
        </div>
    </section>
    
    <section class="slide" data-index="1">
        <div class="content">
            <h1>Smooth Transitions</h1>
            <p>Instead of the native behavioral scroll.</p>
        </div>
    </section>
    
    <section class="slide" data-index="2">
        <div class="content">
            <h1>Precise Positioning</h1>
            <p>Landing exactly where I want you to.</p>
        </div>
    </section>
    
    <section class="slide" data-index="3">
        <div class="content">
            <h1>Controversial?</h1>
            <p>Yes. Useful? Sometimes.</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
