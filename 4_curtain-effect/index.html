<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curtain Effect (Sticky Footer/Reveal)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400&display=swap');
    </style>
</head>
<body>
    <div class="main-content">
        <header>
            <h1>The Curtain Reveal</h1>
            <p>Scroll down to see what's behind.</p>
        </header>
        <section class="content-block">
            <h2>Regular Content</h2>
            <p>This content scrolls normally. It sits on top of the "curtain" element in the z-index stack.</p>
            <p>Keep scrolling...</p>
        </section>
        <section class="content-block">
            <h2>More Content</h2>
            <p>Just filling up space so you have to scroll.</p>
        </section>
    </div>

    <div class="curtain-container">
        <div class="curtain">
            <div class="curtain-content">
                <h1>Hidden Treasure</h1>
                <p>You found the footer!</p>
            </div>
        </div>
    </div>
</body>
</html>
